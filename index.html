<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Coding Game</title>
</head>
<body>
    <h1>Get Coding Game</h1>
    <hr/>
    <div class="container">
        <div class="row hidden" id="scorePrompt">
            <div class="col-12">
                <input id="initials" type="text"/>
                <button onclick="recordScore()">Record</button>
            </div>
        </div>
        <div class="row">
            <div id="game" class="col-8">
                <div id="display-board">
                    <p class="lead">
                        Timer: <span id="timer">0</span><br>
                        Score: <span id="currentScore">0</span>
                    </p>
                </div>
                <div id="question">

                </div>
            </div>
            <div class="col-4">
                <h5>High Scores</h5>
                <div id="highScores"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
